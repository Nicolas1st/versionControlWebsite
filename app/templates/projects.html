{% extends "profile_base.html"%}
{% block items %} 
    <div class="padding-top">
        {% for name, description in projects %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"> {{ name }} </h3>
                </div>
                <div class="panel-body">
                    {{ description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock items %}
