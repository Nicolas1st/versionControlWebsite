{% extends "project_page_base.html" %}

{% block items %}
    <div class="padding-top">
        {% for issue in issues %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"> {{ issue.name }} </h3>
                </div>
                <div class="panel-body">
                    <p class="panel-title"> {{ issue.description }} </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock items %}
